<div id="carouselExampleIndicators" class="carousel slide mt-0" data-ride="carousel">
  <ol class="carousel-indicators">
    <!-- <div *ngFor='let i of this.songdata;let j =index'> -->
      <li data-target="#carouselExampleIndicators" data-slide-to=j
        class="active"></li>
    <!-- </div> -->
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <!-- <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
  </ol>
  <div class="carousel-inner">
    <div *ngFor='let i of this.songdata;let j =index'>
      <div class="" [ngClass]="[j==0 ? ' carousel-item active' : ' carousel-item']">
        <img src={{i.picUrl}} class="d-block w-100" alt="...">
      </div>
    </div>
    <!-- <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/dJslhlH3V8o/maxresdefault.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/KzP1HGPyBmU/maxresdefault.jpg" class="d-block w-100" alt="...">
      </div>
    </div> -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
