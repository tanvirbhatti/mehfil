<div>
    <h3>Latest Songs</h3>
    <div class="d-flex justify-content-center mt-2 p-0 catTab border">
        <div class="tab" role="tabpanel">
            <ul class="nav nav-tabs category-tabs " role="tablist">
                <li class="" data-target="#custom_carousel"
                    *ngFor='let tab of ["Punjabi","Hindi","English"];let j =index'>
                    <a class="" [ngClass]="[j==0 ? 'nav-link active' : 'nav-link ']" id='' data-toggle="tab" role="tab"
                        aria-selected="false" (click)="getsong(tab)">{{tab}}</a>
                </li>

            </ul>
        </div>
    </div>
    <div class="mt-3 row ">
        <div class="col-6 mb-2" *ngFor='let i of this.songData'>
            <app-song-card [data]=i></app-song-card>
        </div>
    </div>
</div>
